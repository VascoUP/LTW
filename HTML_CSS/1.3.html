<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
	</head>
	<body>
	<form>
		<fieldset>
			<legend>Data:</legend>
			Name: <input type="text" name="name"><br>
			Age: <br>
			<input type="radio" name="age" value="< 18"> &lt18<br>
			<input type="radio" name="age" value="19 - 35">19 - 35<br>
			<input type="radio" name="age" value="36 - 48">36 - 48<br>
			<input type="radio" name="age" value=">49"> &gt149<br>
			Profession: <input type="text" name="profession"><br>
			Country: <select>
				<option name="portugal">Portugal</option>
				<option name="espanha">Espanha</option>
				<option name="inglaterra">Inglaterra</option>
			</select><br>
			Interests: 
			<input type="checkbox" name="interests" value="Bike">Riding a bike
			<input type="checkbox" name="interests" value="Music">Listening to music
			<input type="checkbox" name="interests" value="Movies">Watching movies/series
			<input type="checkbox" name="interests" value="Books">Reading books
			<input type="checkbox" name="interests" value="Sports">Doing sports
			<input type="checkbox" name="interests" value="Video Games">Playing video games<br>
			<textarea name="How did you get here" rows="4" cols="60"></textarea><br>
			<input type="submit" name="send">
		</fieldset>
	</form>
	</body>
</html>
